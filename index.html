<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
    {{#link-to 'customer'}} Goto Customers page {{/link-to}}
  </script>

  <script type="text/x-handlebars" id="first">
    <h3 {{action 'headerClick'}}>This is the first route</h3>
  </script>

  <script type="text/x-handlebars" id="edit-customer">
    <h3>This is Edit Customer</h3>
    <p>
        <div>{{input value=model.firstName}}</div>
        <div>{{input value=model.lastName}}</div>
        <div>{{input value=model.email}}</div>
    </p>
    <p><a href="" {{action 'saveCustomer'}}>Save Customer</a></p>
    <p>{{#link-to 'customer'}} Goto Customers{{/link-to}}</p>
  </script>

  <script type="text/x-handlebars" id="customer">
    <div {{action 'headerClick'}}>This is show customer template</div>
    <div><a {{action 'changeName'}}>Click here to change the name</a></div>
    
    {{#link-to 'index'}} Goto First Page {{/link-to}}

    {{#each customer in model}}
      <p>
      
        <div>{{customer.firstName}} {{input value=customer.firstName}}</div>
        <div>{{customer.lastName}} {{input value=customer.lastName}}</div>
        <div>{{customer.email}} {{input value=customer.email}}</div>
      
      </p>

      <p>
        {{#link-to 'edit-customer' customer}} Edit Customer {{/link-to}}
      </p>

      <p>
        <a href="" {{action 'gotoAddCustomer'}}>Add Customer</a>
      </p>

    {{/each}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.12.1.js"></script>
  <script src="js/libs/ember-1.12.1.debug.js"></script>
  <script src="js/libs/ember-data-1.13.11.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
